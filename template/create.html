<div ng-show="step === 1" class="title">输入你要下载的音乐所在页面的URL地址, 支持精选集/专辑/单曲/歌手页面(仅热门歌曲), 一行一个.</div><textarea autofocus="autofocus" ng-show="step === 1" ng-model="links" right-click="popupMenuEditor($event)" ng-paste="pasteHandle()" class="links"></textarea><button ng-show="step === 1" ng-click="analyze()" class="submit">分析下载地址</button><ul ng-show="step === 2" class="list"><li ng-repeat="(taskIndex, task) in data"><input id="task{{ taskIndex }}" type="checkbox" ng-click="checkAll($index)" ng-model="task.checkAll"/><label for="task{{ taskIndex }}"><span class="type">{{ task.type | type2name }} </span><span class="name">{{ task.name }}</span></label><span ng-click="task.expand = true" ng-hide="task.expand"> [+]</span><span ng-click="task.expand = false" ng-show="task.expand"> [-]</span><ul ng-show="task.expand"><li ng-repeat="(trackIndex, track) in task.list"><input id="task{{ taskIndex }}-{{ trackIndex }}" type="checkbox" checklist-model="task.checked" checklist-value="track" ng-model="checked" ng-click="check(taskIndex, trackIndex)"/><label for="task{{ taskIndex }}-{{ trackIndex }}">{{ track.song.name }}</label></li></ul></li></ul><button ng-show="step === 2" ng-click="createTask()">开始下载</button><button ng-show="step === 2" ng-click="step = 1">放弃</button>
