<div ng-show="step === 1" class="title">在下方输入你要下载的音乐所在页面的URL地址, 多个URL请换行.</div><textarea autofocus="autofocus" ng-show="step === 1" ng-model="links" right-click="popupMenuEditor($event)" ng-paste="pasteHandle()" class="links"></textarea><button ng-show="step === 1" ng-click="analyze()" class="submit">分析</button><ul ng-show="step === 2" class="list"><li ng-repeat="(taskIndex, task) in data"><input id="task{{ taskIndex }}" type="checkbox" ng-click="checkAll($index)" ng-model="task.checkAll"/><label for="task{{ taskIndex }}"><span class="type">{{ task.type | type2name }} </span><span class="name">{{ task.name }}</span></label><span ng-click="task.expand = !task.expand" ng-class="{&quot;expand-up&quot;: task.expand,&quot;expand-down&quot;: !task.expand}"></span><ul ng-show="task.expand"><li ng-repeat="(trackIndex, track) in task.list"><input id="task{{ taskIndex }}-{{ trackIndex }}" type="checkbox" checklist-model="task.checked" checklist-value="track" ng-model="checked" ng-click="check(taskIndex, trackIndex)"/><label for="task{{ taskIndex }}-{{ trackIndex }}">{{ track.song.name }}</label></li></ul></li></ul><div ng-show="step === 2" class="flex-row"><button ng-click="createTask()">下载</button><button ng-click="step = 1">放弃</button></div>
